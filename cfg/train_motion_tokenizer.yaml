# Train
batch_size: 32 # batch size, will accumulate gradients if greater than gpu_max_bs
gpu_max_bs: 32 # max batch size for gpu
num_epochs: 100
lr: 1e-4
lr_schedule: null # cosine, null
clip_grad: 0.0 # limit the norm of the gradients (0 = no clipping)
weight_decay: 0.0 # penalize norm of the weights
adam_betas: # betas for adam optimizer (momentum and variance)
  - 0.9
  - 0.95
amp: true # automatic mixed precision
compile: false
root_dir: null
train_split: 1.0
log_interval: 500 # steps
save_interval: 1 # epochs
checkpoint: null
resume: true # if no checkpoint is provided, resume from the latest checkpoint in the run directory (make sure run name is correct!)
run_name: default_run_name

# Wandb
use_wandb: false
wandb_group: null
wandb_entity: null
wandb_project: null

# Debug
quick: false
profile: false

# Dataset
libero_path: null # Absolute path to custom location of LIBERO datasets (defaults to LIBERO/libero/datasets)
train_datasets: null
val_datasets: null
task_names: null

rearrange_dataset:
  data_path: null
  preprocessed_dir: null
  n_rollout: null
  split_ratio: 0.9
  normalize_action: false
  num_hist: 3
  num_pred: 1
  frameskip: 1
  filter_train: false
  filter_val: false
  n_slices_train: null
  n_slices_val: null
  filter_actions: [4, 5]
  seed_train: 42
  seed_val: 99
  use_cached_index_map: false

track_method: uniform_400_reinit_16
cond_cameraviews:
  - agentview
  - eye_in_hand
keys_to_load:
  - tracks
  - images
img_shape: [224, 224]
true_horizon: 4
track_pred_horizon: 4
interp_method: linear # linear, spline
num_tracks: 200
num_workers: 16

# Model
type: transformer
num_heads: 8
num_layers: 2
attn_pdrop: 0.1
point_dim: 2
hidden_dim: 768
codebook_size: 2048
causal_encoder: true
decoder_mlp_hidden_dim: 256

cond_on_img: false

vision_encoder:
  model_name: resnet18
  frozen: true
  lr_multiplier: 1.0
  get_patches: true
  get_cls_and_patches: false
  patch_pooling: null # null, avg

loss:
  loss_fn: relative_ce # cross entropy across pixel=space velocities in a local window
  loss_weights:
    agentview: 0.9
    eye_in_hand: 0.1
    all: 1.0 # used for bridge
    corner: 1.0
    corner2: 1.0
    front: 1.0
  cls_img_size: ${img_shape}
  rel_cls_img_size: [15, 15]
  num_angle_bins: null
  num_mag_bins: null
  max_polar_mag: null

per_view: false # whether we have a separate token for each view
